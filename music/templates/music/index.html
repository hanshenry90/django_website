<!--This is how it looks in html, for face ie. frontend html page-->
<!--Loads the path to your static file-->

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'music:index' %}">Cool</a>

        </div>
    </div>
</nav>

{% if all_albums %}
    <h3>Here are all my stuff</h3>
    <ul>
        {% for i in all_albums %}
        <!--Change the hard code-->
        <li><a href="{% url 'music:detail' i.id %}">{{ i.album_title }}</a></li>
        {% endfor %}
    </ul>

{% else %}
    <h3>You don't have any albums</h3>
{% endif %}
